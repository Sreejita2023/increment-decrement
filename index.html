<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Increment and Decrement</title>
</head>
<body>
    <div class="wrapper">
        <div class="head">Increment and Decrement</div>
        <div class="container">
            <button class="decre btn " onclick="decrease()"><i class="fa-solid fa-minus"></i></button>
            <div class="num">0</div>
            <button class="incre btn" onclick="increase()"><i class="fa-solid fa-plus"></i></button>
        </div>
    </div>
    <script src="node.js"></script>
</body>
</html>
